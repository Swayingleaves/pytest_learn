[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    -v
    --tb=short
    --capture=no
markers =
    smoke: 冒烟测试标记
    api: API测试标记
    ui: UI测试标记
    regression: 回归测试标记
    slow: 耗时测试标记
    user: 用户模块测试标记
    order: 订单模块测试标记
    payment: 支付模块测试标记
filterwarnings =
    ignore::DeprecationWarning
