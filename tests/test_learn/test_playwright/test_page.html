<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright测试页面</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-family: system-ui, sans-serif;
            margin-bottom: 30px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .checkbox-group,
        .radio-group {
            margin: 10px 0;
        }
        .checkbox-group label,
        .radio-group label {
            margin-right: 20px;
            display: inline-block;
        }
        .link-section a {
            color: #007bff;
            text-decoration: none;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        #result.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Playwright测试页面</h1>

    <!-- 页面标题测试 -->
    <p>本页面用于Playwright自动化测试演示。</p>

    <!-- 输入框测试 -->
    <div class="section" id="input-section">
        <h2>输入框测试</h2>
        <div class="form-group">
            <label for="text-input">文本输入：</label>
            <input type="text" id="text-input" placeholder="请输入文本">
        </div>
        <div class="form-group">
            <label for="number-input">数字输入：</label>
            <input type="number" id="number-input" placeholder="请输入数字">
        </div>
        <button id="submit-button">提交</button>
        <div id="result"></div>
    </div>

    <!-- 下拉选择框测试 -->
    <div class="section" id="select-section">
        <h2>下拉选择框测试</h2>
        <div class="form-group">
            <label for="cars">选择汽车品牌：</label>
            <select id="cars">
                <option value="">-- 请选择 --</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </div>

    <!-- 复选框测试 -->
    <div class="section" id="checkbox-section">
        <h2>复选框测试</h2>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="checkbox1" value="option1">
                选项1
            </label>
            <label>
                <input type="checkbox" id="checkbox2" value="option2">
                选项2
            </label>
            <label>
                <input type="checkbox" id="checkbox3" value="option3">
                选项3
            </label>
        </div>
    </div>

    <!-- 单选按钮测试 -->
    <div class="section" id="radio-section">
        <h2>单选按钮测试</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="preference" value="option1" id="radio1">
                选项1
            </label>
            <label>
                <input type="radio" name="preference" value="option2" id="radio2">
                选项2
            </label>
            <label>
                <input type="radio" name="preference" value="option3" id="radio3">
                选项3
            </label>
        </div>
    </div>

    <!-- 链接测试 -->
    <div class="section" id="link-section">
        <h2>链接测试</h2>
        <p>
            <a href="https://iana.org/domains/example" id="example-link" target="_blank">
                点击这里访问Example Domains
            </a>
        </p>
        <p>
            <a href="https://github.com" id="github-link" target="_blank">
                GitHub
            </a>
        </p>
    </div>

    <!-- 元素可见性测试 -->
    <div class="section" id="visibility-section">
        <h2>元素可见性测试</h2>
        <div id="visible-element" style="display: block;">
            这是一个可见的元素
        </div>
        <div id="hidden-element" style="display: none;">
            这是一个隐藏的元素
        </div>
        <button id="toggle-button">切换元素可见性</button>
    </div>

    <!-- CSS属性测试 -->
    <div class="section" id="css-section">
        <h2>CSS属性测试</h2>
        <p id="css-test-element" style="color: #007bff; font-weight: bold; padding: 10px; background-color: #f0f0f0;">
            这个元素有特定的CSS样式
        </p>
    </div>

    <script>
        // 提交按钮点击事件
        document.getElementById('submit-button').addEventListener('click', function() {
            const textInput = document.getElementById('text-input').value;
            const numberInput = document.getElementById('number-input').value;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = `文本：${textInput}，数字：${numberInput}`;
            resultDiv.classList.add('show');
        });

        // 切换元素可见性
        document.getElementById('toggle-button').addEventListener('click', function() {
            const hiddenElement = document.getElementById('hidden-element');
            if (hiddenElement.style.display === 'none') {
                hiddenElement.style.display = 'block';
            } else {
                hiddenElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
